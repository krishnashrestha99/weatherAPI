<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weathe App</title>
	<link rel="stylesheet" href="./styles/index.css">

	<link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">

	<link rel="shortcut icon" href="./assets/images/icons/favicon96x96.ico" type="image/x-icon">
	<meta name="theme-color" content="#000">
	<meta name="description" content="Weather Application">
	<meta name="keywords" content="Weather Application, Weather">
	<meta name="author" content="Krishna Shrestha" >


</head>
<body>
	<div class="lds-dual-ring center display-none"></div>
	<main>
		<button id="open-menu-btn" class="ripple">
			<img class="icon-sm-28" src="./assets/images/icons/menu.png" alt="">
		</button>


		<!-- Currently weather section -->
		<section id="current-day-weather-container">
			<h1 class="location-label">Kathmandu</h1>

			<div class="flex-container" id="temperature-summery-container">
				<div>
					<img src="./assets/images/summary-icons/clear-day-white.png" alt="">
				</div>

				<div>
					<h1 id="degrees-label">20&#176</h1>
					<p id="summery-label">Clear Day</p>
				</div>
			</div>

			<div class="flex-container" id="humidity-wind-container">
				<div>
					<img class="icon-sm-30" src="./assets/images/icons/humidity.png" alt="">
					<span>20%</span>
				</div>
				<div>
					<img class="icon-sm-30" src="./assets/images/icons/wind-speed-flag.png" alt="">
					<span>3 m/h</span>
				</div>
			</div>
		</section>

		<!-- lower Panel -->
		<section class="lower-panel">

				<button id="toggle-hourly-weather" class="ripple center_x">
					<img src="./assets/images/icons/up-arrow.png" alt="">
				</button>

				<!-- Daily Weather -->
				<div id="daily-weather-wrapper" class="lower-panel-body">
					<div class="flex-container weather-box ">
						<div>
							<h1>Sunday</h1>
						</div>
						<div class="flex-container">
							<div>
								<p>18&#176;</p>
							</div>
							<div>
								<img class="icon-sm-30" src="./assets/images/summary-icons/clear-day-white.png" alt="">
							</div>
						</div>
					</div>
				</div>


				<!-- Hourly Weather -->
				<div id="hourly-weather-wrapper" class="lower-panel-body">
					<div class="flex-container weather-box">
						<div>
							<h1>14:00</h1>
						</div>
						<div class="flex-container">
							<div>
								<p>18&#176;</p>
							</div>
							<div>
								<img class="icon-sm-30" src="./assets/images/summary-icons/clear-day-grey.png" alt="">
							</div>
						</div>
					</div>
				</div>

		</section>
	</main>
<script src="./scripts/index.js"></script>
</body>
</html>
